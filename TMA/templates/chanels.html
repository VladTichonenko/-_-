<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channels Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .header {
            background: linear-gradient(135deg, #dba6f2, #a050d0);
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
        }
        .channels {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 15px;
        }
        .channel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .channel button {
            background: linear-gradient(135deg, #dba6f2, #a050d0);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .channel button:hover {
            background: linear-gradient(135deg, #dba6f2, #a050d0);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .modal-content p {
            margin: 10px 0;
        }
        .modal-content p .underline {
            text-decoration: underline;
            font-weight: bold;
            cursor: pointer;
        }
        .modal-content button {
            background: linear-gradient(135deg, #dba6f2, #a050d0);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .modal-content button:hover {
            background: linear-gradient(135deg, #dba6f2, #a050d0);
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: linear-gradient(135deg, #c267ea, #a050d0);
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .footer div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .footer i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .footer p {
            margin: 0;
            font-size: 12px;
        }

    </style>
</head>
<body>
    <div class="header">Все каналы</div>
    <div class="channels">
        <div class="channel">
            <span>Канал 1</span>
            <button onclick="openModal()">Перейти</button>
        </div>
        <div class="channel">
            <span>Канал 2</span>
            <button onclick="openModal()">Перейти</button>
        </div>
        <div class="channel">
            <span>Канал 3</span>
            <button onclick="openModal()">Перейти</button>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <p>Переходя по ссылке, вы попадете на канал, но чтобы участвовать в розыгрыше баллов, вам необходимо подтвердить подписку в <span class="underline">боте</span>.</p>
            <button onclick="toChannel()">К Каналу</button>
        </div>
    </div>


    <div class="footer">
        <div>
            <i class="fas fa-home"></i>
            <p>Главная</p>
        </div>
        <div>
            <i class="fas fa-gift"></i>
            <p>Призы</p>
        </div>
        <div>
            <i class="fas fa-plus-circle"></i>
            <p>Больше баллов</p>
        </div>
    </div>

    <script>
        const modal = document.getElementById('modal');

        function openModal() {
            modal.style.display = 'flex';
        }

        

        function toChannel() {
            closeModal();
            alert('Переход на канал');
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
